<body>
	<canvas id="c" width="400" height="400"></canvas>

	<script type="text/javascript">
		var c = document.getElementById('c');
		var ctx = c.getContext('2d');

		var d = new DOM(c);

		// 创建一个div
		var a_div = d.div({
			width: 120,
			height: 300,
			left: 30,
			top: 50,
			borderRadius: 30,
			borderWidth: 2,
			borderStyle: 'solid'
		}, '你们好');

		// 将这个div画出来
		a_div.draw();
