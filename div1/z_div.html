<body>
	<canvas id="c" width="400" height="400"></canvas>

		var d = new DOM(c);

		// 绘制一个div
		d.div({
			width: 120,
			height: 300,
			left: 30,
			top: 50,
			borderRadius: 30,
			borderWidth: 5,
			borderStyle: 'solid'
		});




		drawDiv(ctx, {

			// borderRadius: 70
